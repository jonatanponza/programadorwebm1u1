<body>
    <script>
        const distancia = parseInt(prompt('Ingrese un valor de distancia en metros:', ''));

        if (distancia <= 1000) {
            document.write ('Usted debe viajar a PIE');
        }
        else if (distancia <= 10000 & distancia > 1000) {
            document.write ('Usted debe viajar en BICICLETA');
        }
        else if (distancia <= 30000 & distancia > 10000) {
            document.write ('Usted debe viajar en COLECTIVO');
        }
        else if (distancia <= 100000 & distancia > 30000) {
            document.write ('Usted debe viajar en AUTO');
        }
        else {
            document.write ('Â¡Demaciada distancia! Debe viajar en AVION');
        }
    </script>
</body>
</html>
