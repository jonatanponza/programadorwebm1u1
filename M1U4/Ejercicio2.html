<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>

<body>
    <script>
        const n1 = parseInt(prompt('Ingrese primer número:', ''));
        const n2 = parseInt(prompt('Ingrese segundo número:', ''));
        const n3 = parseInt(prompt('Ingrese tercer número:', ''));
        const n4 = parseInt(prompt('Ingrese cuarto número:', ''));
        const n5 = parseInt(prompt('Ingrese quinto número:', ''));
        const n6 = parseInt(prompt('Ingrese sexto número:', ''));

        const numero = [n1, n2, n3, n4, n5, n6]

        let mayor = 0
        for (let i = 0; i < numero.length; i++) {
            if (numero[i] > mayor) {
                mayor = numero[i];
            }
        }

        document.write(`De los números ${numero} el mayor es ${mayor}`)

    </script>
</body>

</html>
